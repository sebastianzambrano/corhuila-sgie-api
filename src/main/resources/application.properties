spring.application.name=sgie

# URL de conexion
spring.datasource.url=jdbc:postgresql://localhost:5432/sgie
spring.datasource.username=sebastianzambrano
spring.datasource.password=

# Driver JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA y Hibernate
spring.jpa.hibernate.ddl-auto= create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Codificaci�n de caracteres
spring.datasource.hikari.connection-init-sql=SET NAMES 'UTF8'

# properties
# JWT: clave secreta (usar variable de entorno en producci�n)
jwt.secret=${JWT_SECRET:change_this_secret_to_a_strong_one_change_it_please_generate_a_long_random_key}

# JWT: expiraci�n en milisegundos (por defecto 1 hora)
jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
